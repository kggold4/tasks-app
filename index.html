<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- meta settings -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <!-- title -->
        <title>Tasks Web Application</title>

        <!-- javascript -->
        <script src="mainJS.js"></script>

        <!-- css -->
        <link rel="stylesheet" href="mainCSS.css">

    </head>
    <!-- onload functions -->
    <body onload="getDOMs();loadTasksARefresh();loadTasks();displayTasks();">

        <!-- header -->
        <header>
            <h2>Tasks</h2>
            <hr>
        </header>
  
        <!-- Adding Tasks Section -->
        <section class="insert-tasks" id="insertasks">
                <h2>New Task:</h2>
                <ul>
                    title:
                </ul>
                <ul>
                    <input type="text" class="title" id="title">
                </ul>
                <ul>
                    content:
                </ul>
                <ul>
                    <textarea id="content" class="content"></textarea>
                </ul>
                <div class="wrapper-a">
                    <input type="button" class="btn" value="Insert" onclick="insert();">
                    <input type="button" class="btn" value="Cancel" onclick="hideInsertTasks();">
                    <span class="error" id="error"></span>
                </div>
        </section>

        <!-- Tasks List Section -->
        <section class="tasks-list">
            <span class="tasksoutput" id="tasksoutput"></span>
        </section>

        <!-- Delete all Tasks Button -->
        <input type="button" class="btn deletebtn" value="Delete all Tasks" onclick="clearTasks();">

        <!-- Insert Task Button -->
        <input type="button" value="+" class="insert-btn" id="insertbtn" onclick="showInsertTasks();">

    </body>
</html>
